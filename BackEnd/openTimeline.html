<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../FrontEnd/style.css">
	</head>
	<body>
		<button onclick="opentime()">open timeline</button>
		<div id="disp" style="border-style: solid"></div>
			<div id = "wrapper">
				<div class="timeline" id="timelineWhole">
			</div>
		</div>

	</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		var isTimelineOpen = false;
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		function opentime(){
			var timelineID = getParameterByName("timelineId");

			var createNewTimeElement = function(index, itemString) {
				$('<div/>', {class: "timelinediv", id: "timediv" + index}).appendTo('#timelineWhole');
				$('<li/>', {
					id : "item" + index,
					title: itemString,
					text: itemString,
				}).appendTo('#timediv' + index);
			}

			if(!isTimelineOpen) {
				$.getJSON("openTimeline.php", timelineID, function(timelineData){
						$("#disp").html(timelineData);
						
						$.each(timelineData, function(index, val) { 
							createNewTimeElement(index, val.dn);

						});
				}).fail(function(jqXHR){console.log(jqXHR.status)});
				isTimelineOpen = true;
			}
		}
	</script>
</html>
