	<button onclick="filter()">filter</button>

	<div id='filterdiv'></div>

	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<script>
		// Filter function
		function filter() {


			var filterdata = new Object();
			filterdata.module = 'filter';
			console.log('grade:' + document.getElementById('dropdown_grade').value);
			filterdata.grade = document.getElementById('dropdown_grade').value;
			filterdata.subject = document.getElementById('dropdown_subject').value;


			// var filterdata = {
			// 	'grade' : document.getElementById('dropdown_grade').value,

			// 	'image' : false,
			// 	'video' : false,
			// 	'audio' : false,
			// 	'misc' : false
			// };
			$.get("query.php", filterdata, function(filterdata) {
				$("#filterdiv").html(filterdata);
				console.log(JSON.parse(filterdata));
			}); //Send filter data to server via GET request
		}

		// Search function
		function search() {
			var input = document.getElementById("searchbox").value;
			alert(input);
			var searchdata = {
				'search' : input
			};
			$.get("search.php", searchdata, function(searchdata) {
				$("#searchdiv").html(searchdata);
				console.log(searchdata);
				console.log(JSON.parse(searchdata));
			}); //Send search data to server via GET request
		}
	</script>
