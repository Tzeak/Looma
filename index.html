<html>
	<head>
		<title>PHP Test</title>
		<style>
			#opendiv {
				border: 1px solid black;
				margin: 50px;
			}
			#savediv {
				border: 1px solid black;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<button onclick="katesFunction()">Open a file!</button>
		<br/>
		<div id="opendiv"></div>
		<button onclick="sendData()">Save the following timeline!</button>
		<div id="savediv"></div>
		<br/>
	</body>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script>
		function katesFunction() {
			var data = {
				'id' : '56cd03970bfaa7be7f6c8345'
			};
			$("#opendiv").html(data['id']);
			$.post("open.php", function(data) {
				$("#opendiv").html(data);
			}); //Send data to server via post request
			// document.getElementById("opendiv").innerText = data;
		}

		function sendData() {
			var data = {
				name : "Fred",
				line : [{ "_id" : "568dcdf19324a6f91e74131d", "class" : "class1", "subject" : "english", "prefix" : "1EN", "fn" : "English-1.pdf", "fp" : "textbooks/Class1/English/", "dn" : "Class 1 English"}, { "_id" : "568dcdf19324a6f91e74131e", "class" : "class1", "subject" : "english", "prefix" : "1EN", "fn" : "English-1.pdf", "fp" : "textbooks/Class1/English/", "dn" : "Class 1 English"}]
			};

			document.getElementById("savediv").innerHTML = data.name + "<br/>" + data.line.toString();
			$.post("save.php", data); //Send data to server via post request

		}
	
	</script> <!--Put ajax in here-->
</html>
